[package]
name = "music-streaming-contracts"
version = "0.1.0"
edition = "2021"

[dependencies]
stylus-sdk = "0.6.0"
alloy-primitives = "=0.7.6"
alloy-sol-types = "=0.7.6"
mini-alloc = "0.4.2"

[dev-dependencies]
tokio = { version = "1.0", features = ["full"] }

[lib]
crate-type = ["cdylib"]

[features]
default = []
export-abi = ["stylus-sdk/export-abi"]